<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/add_booking.css">
    <link rel="icon" href="img/assets/house.png">
    <title>bilikLAH</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="container">
                <div class="logo">
                    <a href="/index.html"><h1>BilikLAH</h1></a>
                </div>
                <ul class="nav-links">
                    <li><a href="Rooms.html">Rooms</a></li>
                    <li><a href="addBooking.html">Add Booking</a></li>
                    <li><a href="Profile.html">Profile</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <script>
        function showSuccessMessage() {
            alert("Data inserted successfully!");
        }
    </script>

    <main class="container">
        <div class="form">
            <form action="addBooking.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="roomName">Room Name:</label>
                    <input type="text" id="roomName" name="roomName" required>
                </div>

                <div class="form-group">
                    <label for="roomDesc">Room Description:</label>
                    <textarea id="roomDesc" name="roomDesc" required></textarea>
                </div>

                <div class="form-group">
                    <label for="roomPrice">Room Price:</label>
                    <input type="number" id="roomPrice" name="roomPrice" required>
                </div>

                <div class="form-group">
                    <label for="roomCapacity">Room Capacity:</label>
                    <input type="number" id="roomCapacity" name="roomCapacity" required>
                </div>

                <div class="form-group">
                    <label for="roomImage">Room Image:</label>
                    <input type="file" id="roomImage" name="roomImage" accept="image/*" required>
                </div>

                <button type="submit" onclick="showSuccessMessage()">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
