    <script>
        function showSuccessMessage() {
            alert("Data inserted successfully!");
        }
    </script>

<script>
    function handleImageUpload(event) {
        const fileInput = event.target;
        const file = fileInput.files[0];
        const imageURLInput = document.getElementById('imageURL');

        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                imageURLInput.value = e.target.result;
            };
            reader.readAsDataURL(file);
        } else {
            imageURLInput.value = '';
        }
    }
</script>

    <main class="container">
        <div class="form">
            <form action="addRoom.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="roomName">Room Name:</label>
                    <input type="text" id="roomName" name="roomName" required>
                </div>

                <div class="form-group">
                    <label for="roomPrice">Room Price:</label>
                    <input type="number" id="roomPrice" name="roomPrice" required>
                </div>

                <div class="form-group">
                    <label for="roomCapacity">Room Capacity:</label>
                    <input type="number" id="roomCapacity" name="roomCapacity" required>
                </div>

                <div class="form-group">
                    <label for="RoomImage">Room Image:</label>
                    <input type="file" id="RoomImage" name="my_image" accept="image/*" required onchange="handleImageUpload(event)">
                </div>

                <button type="submit" name="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
